<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Scholarship</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="header :: header"></div> <!-- Include header -->

<button onclick="goBack()" class="btn btn-secondary">Go Back</button>

<div class="container">
    <h1>Add Scholarship</h1>
    <form action="#" th:action="@{/admin/scholarships}" th:object="${scholarship}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<script>
        function goBack() {
            window.history.back();
        }
</script>
</body>
</html>
